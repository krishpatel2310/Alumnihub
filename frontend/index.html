<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Connect with alumni, explore events, find job opportunities, and stay engaged with your alma mater community." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AllyNet" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/ANlogo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/ANlogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ANlogo.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/ANlogo.png" />
    
    <title>AllyNet - Alumni Network Platform</title>
    
    <!-- Theme restoration script - must be before any other content -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <!-- Loading styles -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark mode styles */
      .dark body {
        background-color: #0a0a0a;
        color: #ffffff;
      }

      /* Loading container */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid transparent;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .dark .loading-spinner {
        border-top-color: #60a5fa;
      }

      /* Loading text */
      .loading-text {
        font-size: 16px;
        font-weight: 500;
        color: #6b7280;
        opacity: 0;
        animation: fadeInOut 2s ease-in-out infinite;
      }

      .dark .loading-text {
        color: #9ca3af;
      }

      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* Hide loading when React app loads */
      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      /* Logo styles for loading */
      .loading-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading-screen">
      <img src="/ANlogo.png" alt="AllyNet Logo" class="loading-logo" />
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading AllyNet...</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              // Force update check on load
              registration.update();
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 30000); // Check every 30 seconds
              
              // Auto-refresh on new version
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                      window.location.reload();
                    }
                  });
                }
              });
            })
            .catch(function() {});
        });
      }
    </script>

    <!-- Hide loading screen when React app mounts -->
    <script>
      // Hide loading screen once React app has loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 300);
        }, 100);
      });
    </script>
  </body>
</html>
